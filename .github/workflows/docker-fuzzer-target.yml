name: Build and Publish Fuzzer Target Docker Image

on:
  push:
    branches:
      - main
      - feat/0.7.2
    paths:
      - 'infra/node/Dockerfile.fuzzer-target'
      - 'infra/node/fuzzer-target.ts'
      - 'packages/**'
      - 'infra/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/docker-fuzzer-target.yml'

env:
  REGISTRY: docker.io
  IMAGE_NAME: shimonchick/pbnjam-fuzzer-target

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize specific submodules
        run: |
          git submodule update --init --depth 1 packages/bandersnatch
          git submodule update --init --depth 1 packages/bandersnatch-vrf

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/node/Dockerfile.fuzzer-target
          push: true
          tags: latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
