name: Build and Release Fuzzer Target

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize specific submodules
        run: |
          git submodule update --init --depth 1 packages/bandersnatch
          git submodule update --init --depth 1 packages/bandersnatch-vrf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.7

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: bun install

      - name: Build dependencies
        run: bun run build

      - name: Build fuzzer target binary
        run: bun run build:fuzzer

      - name: Create checksum
        run: |
          sha256sum bin/fuzzer-target > bin/fuzzer-target.sha256

      - name: Create full bin bundle (binary + native addon + .env)
        run: |
          tar czvf bin/fuzzer-target-bin.tar.gz -C bin fuzzer-target native .env fuzzer-target.sha256
          sha256sum bin/fuzzer-target-bin.tar.gz > bin/fuzzer-target-bin.tar.gz.sha256

      - name: Checkout releases repository
        uses: actions/checkout@v4
        with:
          repository: Esscrypt/pbnj-fuzzer-releases
          token: ${{ secrets.RELEASES_REPO_TOKEN }}
          path: releases-repo
          fetch-depth: 0

      - name: Copy binaries to releases repository
        run: |
          mkdir -p releases-repo/bin
          cp bin/fuzzer-target-bin.tar.gz releases-repo/bin/
          cp bin/fuzzer-target-bin.tar.gz.sha256 releases-repo/bin/

      - name: Commit and push to releases repository
        run: |
          cd releases-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add fuzzer-target binary from commit ${{ github.sha }}"
            # Try to detect default branch, fallback to main/master
            if git show-ref --verify --quiet refs/remotes/origin/HEAD; then
              DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
            else
              # Try to get default branch from remote
              DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | awk '{print $3}' || echo "main")
            fi
            git push origin HEAD:$DEFAULT_BRANCH || git push origin HEAD:main || git push origin HEAD:master
          fi

      - name: Create release in releases repository
        uses: softprops/action-gh-release@v1
        with:
          repository: Esscrypt/pbnj-fuzzer-releases
          token: ${{ secrets.RELEASES_REPO_TOKEN }}
          tag_name: fuzzer-target-${{ github.sha }}
          name: Fuzzer Target ${{ github.sha }}
          body: |
            Fuzzer target binary built from commit ${{ github.sha }}
            
            ## Usage
            
            ```bash
            tar xzvf fuzzer-target-bin.tar.gz
            ./fuzzer-target --socket /tmp/jam_target.sock --spec tiny
            ```
            
            Bundle includes: binary, Rust native addon (`native/`), and default `.env`.
          draft: false
          prerelease: true
          files: |
            releases-repo/bin/fuzzer-target-bin.tar.gz
            releases-repo/bin/fuzzer-target-bin.tar.gz.sha256

