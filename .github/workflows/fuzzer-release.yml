name: Build and Release Fuzzer Target

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-fuzzer:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            binary_name: fuzzer-target-linux-x64
          - os: macos-latest
            platform: macos
            binary_name: fuzzer-target-macos-x64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.19

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build fuzzer target binary
        run: |
          cd infra/node
          bun run build:fuzzer

      - name: Create output directory
        run: |
          mkdir -p dist/fuzzer-binaries

      - name: Copy binary to output directory
        run: |
          cp infra/node/bin/fuzzer-target dist/fuzzer-binaries/${{ matrix.binary_name }}
          chmod +x dist/fuzzer-binaries/${{ matrix.binary_name }}

      - name: Create checksum
        run: |
          cd dist/fuzzer-binaries
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sha256sum ${{ matrix.binary_name }} > ${{ matrix.binary_name }}.sha256
          else
            shasum -a 256 ${{ matrix.binary_name }} > ${{ matrix.binary_name }}.sha256
          fi

      - name: Upload binary and checksum artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist/fuzzer-binaries/${{ matrix.binary_name }}*
          retention-days: 90

  create-release:
    needs: build-fuzzer
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: fuzzer-target-${{ github.sha }}
          name: Fuzzer Target ${{ github.sha }}
          body: |
            Fuzzer target binaries built from commit ${{ github.sha }}
            
            ## Binaries
            - `fuzzer-target-linux-x64` - Linux x64 binary
            - `fuzzer-target-macos-x64` - macOS x64 binary
            
            ## Usage
            ```bash
            # Linux
            ./fuzzer-target-linux-x64 --socket /tmp/jam_target.sock --spec tiny
            
            # macOS
            ./fuzzer-target-macos-x64 --socket /tmp/jam_target.sock --spec tiny
            ```
          draft: false
          prerelease: true
          files: |
            artifacts/fuzzer-target-linux-x64/fuzzer-target-linux-x64
            artifacts/fuzzer-target-linux-x64/fuzzer-target-linux-x64.sha256
            artifacts/fuzzer-target-macos-x64/fuzzer-target-macos-x64
            artifacts/fuzzer-target-macos-x64/fuzzer-target-macos-x64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

