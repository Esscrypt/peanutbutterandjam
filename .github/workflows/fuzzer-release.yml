name: Build and Release Fuzzer Target

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize specific submodules
        run: |
          git submodule update --init --depth 1 packages/bandersnatch
          git submodule update --init --depth 1 packages/bandersnatch-vrf
          # ark-vrf is a top-level monorepo submodule (submodules/ark-vrf).
          # Cargo.toml in rust-ring-proof references it via path = "../../../submodules/ark-vrf"
          # which resolves to the monorepo root, so it must be initialised here.
          git submodule update --init --depth 1 submodules/ark-vrf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: bun install

      - name: Build dependencies
        run: bun run build

      - name: Build pvm-rust native (PVM)
        run: bun run --cwd packages/pvm-rust build

      - name: Build bandersnatch-vrf native (ring proof + IETF VRF)
        run: bun run --cwd packages/bandersnatch-vrf build:native

      - name: Build fuzzer target binary
        run: |
          bun build ./infra/node/fuzzer-target.ts --compile --outfile ./bin/fuzzer-target --minify --target bun
          cp .env.example bin/.env

      - name: Copy pvm-rust native to bin
        run: cp -r packages/pvm-rust/native bin/

      - name: Copy bandersnatch-vrf native to bin
        # The compiled binary resolves `require('../../rust-ring-proof/native')`
        # from the virtual source path packages/bandersnatch-vrf/src/prover/,
        # so the .node file must live at the corresponding relative location
        # inside bin/ to be found at runtime.
        run: |
          mkdir -p bin/packages/bandersnatch-vrf/rust-ring-proof/native
          cp packages/bandersnatch-vrf/rust-ring-proof/native/*.node \
             bin/packages/bandersnatch-vrf/rust-ring-proof/native/
          cp packages/bandersnatch-vrf/rust-ring-proof/native/index.js \
             bin/packages/bandersnatch-vrf/rust-ring-proof/native/

      - name: Create checksum
        run: |
          sha256sum bin/fuzzer-target > bin/fuzzer-target.sha256

      - name: Create full bin bundle (binary + native addons + .env)
        run: |
          tar czvf bin/fuzzer-target-bin.tar.gz -C bin \
            fuzzer-target native packages .env fuzzer-target.sha256
          sha256sum bin/fuzzer-target-bin.tar.gz > bin/fuzzer-target-bin.tar.gz.sha256

      - name: Checkout releases repository
        uses: actions/checkout@v4
        with:
          repository: Esscrypt/pbnj-fuzzer-releases
          token: ${{ secrets.RELEASES_REPO_TOKEN }}
          path: releases-repo
          fetch-depth: 0

      - name: Copy binaries to releases repository
        run: |
          mkdir -p releases-repo/bin
          cp bin/fuzzer-target-bin.tar.gz releases-repo/bin/
          cp bin/fuzzer-target-bin.tar.gz.sha256 releases-repo/bin/

      - name: Commit and push to releases repository
        run: |
          cd releases-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add fuzzer-target binary from commit ${{ github.sha }}"
            # Try to detect default branch, fallback to main/master
            if git show-ref --verify --quiet refs/remotes/origin/HEAD; then
              DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
            else
              # Try to get default branch from remote
              DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | awk '{print $3}' || echo "main")
            fi
            git push origin HEAD:$DEFAULT_BRANCH || git push origin HEAD:main || git push origin HEAD:master
          fi

      - name: Create release in releases repository
        uses: softprops/action-gh-release@v1
        with:
          repository: Esscrypt/pbnj-fuzzer-releases
          token: ${{ secrets.RELEASES_REPO_TOKEN }}
          tag_name: fuzzer-target-${{ github.sha }}
          name: Fuzzer Target ${{ github.sha }}
          body: |
            Fuzzer target binary built from commit ${{ github.sha }}

            ## Usage

            ```bash
            tar xzvf fuzzer-target-bin.tar.gz
            ./fuzzer-target --socket /tmp/jam_target.sock --spec tiny
            ```

            Bundle includes:
            - `fuzzer-target` — compiled binary
            - `native/` — PVM Rust native addon (`pbnjam_pvm_rust`)
            - `packages/bandersnatch-vrf/rust-ring-proof/native/` — Ring VRF + IETF VRF Rust native addon (`pbnjam_ring_proof`, enables `RingVRFProverW3F` / `IETFVRFProverW3F`)
            - `.env` — default environment configuration
          draft: false
          prerelease: true
          files: |
            releases-repo/bin/fuzzer-target-bin.tar.gz
            releases-repo/bin/fuzzer-target-bin.tar.gz.sha256

