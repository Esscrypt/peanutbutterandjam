name: Deploy Bandersnatch VRF Docs

on:
  push:
    branches:
      - main
    paths:
      - 'packages/bandersnatch-vrf/**'
      - '.github/workflows/docs-bandersnatch-vrf.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-bandersnatch-vrf"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd packages/bandersnatch-vrf
          bun install

      - name: Generate documentation
        run: |
          cd packages/bandersnatch-vrf
          bun run docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/bandersnatch-vrf/docs

  deploy:
    environment:
      name: github-pages-bandersnatch-vrf
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

