[package]
name = "jam-reed-solomon"
version = "0.1.0"
edition = "2021"

[lib]
name = "jam_reed_solomon"
crate-type = ["cdylib"]

[dependencies]
reed-solomon-simd = "3.0.1"
napi = { version = "2.16.0", default-features = false, features = ["napi4"] }
napi-derive = "2.16.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
napi-build = "2.1.0"
